  <nz-card class="login-card" >
    <!-- nzHoverable -->
    <div class="card-header">Inicio de sesi칩n</div>
    <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
      <nz-form-item>
        <nz-form-control [nzErrorTip]="userErrorTpl">
          <input
            nz-input
            formControlName="username"
            placeholder="Usuario"
            type="text"
          />
          <ng-template #userErrorTpl let-control>
            @if(control.hasError('required')) {
              <ng-container>
                El usuario es requerido
              </ng-container>
            }
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzErrorTip]="passwordErrorTpl">
          <input
            nz-input
            formControlName="password"
            placeholder="Contrase침a"
            type="password"
          />
          <ng-template #passwordErrorTpl let-control>
            La contrase침a es requerida
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <button
        nz-button
        nzType="primary"
        nzBlock
        [nzLoading]="isLoginLoading"
        [disabled]="loginForm.invalid"
      >
        Iniciar sesi칩n
      </button>
    </form>
  </nz-card>
